
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Divs</title>
    <script type="module">
        import "https://unpkg.com/playhtml";
        playhtml.init();
    </script>
    <style>
        .div1 {
            max-width: 20px;  /* Maximum width */
            max-height: 20px; /* Maximum height */
            margin: 10px;
            position: relative; /* Adjusting position for draggable functionality */
            cursor: grab; /* Cursor style for draggable elements */

        }
        iframe {
        display: block;       /* Makes the element a block-level element */
        margin: auto;         /* Centers horizontally */
        position: absolute;   /* Absolute positioning */
        top: 50%;             /* 50% from the top of the viewport */
        left: 50%;            /* 50% from the left of the viewport */
        transform: translate(-50%, -50%); /* Shifts the element back by half its width and height */
        z-index: -200;        /* Keeps the z-index as before */
            }

        body {
        height: 100vh;        /* Ensures the body covers the full viewport height */
        margin: 0;            /* Removes default margin */
        background: linear-gradient(180deg, rgba(141,140,232,1) 0%, rgba(252,208,69,1) 77%);
        }
    </style>
        <div id="cursor-chat-layer">
  <input type="text" id="cursor-chat-box">
</div>
<script type="module">
  import { initCursorChat } from 'https://esm.sh/cursor-chat'
  initCursorChat("your-room-name-here")
</script>
<link rel="stylesheet" type="text/css" href="https://unpkg.com/cursor-chat/dist/style.css"/>

</head>
<body>
    <div id="container">
        <div class="div1" can-move> <img src="white_flower_s.png"></div>
        <div class="div1" can-move> <img src="money_s.png"></div>
        <div class="div1" can-move> <img src="Monster_s.png"></div>
        <div class="div1" can-move> <img src="pathos_s.png"></div>
        <div class="div1" can-move> <img src="couch.png"></div>
        <div class="div1" can-move> <img src="SlaG_Magic Shwarma.jpeg"></div>
    </div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/17L1ahq27ro?autoplay=1&mute=1" frameborder="0" allowfullscreen></iframe>


</body>
</body>
</html>
